<nb-card>
  <nb-card-header>
    <h5>Choose Initial Status:</h5>
  </nb-card-header>
  <nb-card-body>
    <button nbButton fullWidth class="float-right" (click)="approved()">
      Approved
    </button><br />
    <button nbButton fullWidth style="margin-top:.5em" class="float-right" (click)="inactive()">
      Inactive
    </button>
  </nb-card-body>
</nb-card>
