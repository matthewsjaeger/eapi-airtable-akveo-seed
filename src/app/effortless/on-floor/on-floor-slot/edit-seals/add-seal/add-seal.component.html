<nb-card size="medium" style="align-items: center;">
    <nb-card-header>
        <h4>Add Seal</h4>
    </nb-card-header>
    <nb-card-body>
       <label > Scan new Seal #:</label> <br>
        <input nbInput type="text" placeHolder="Seal #">
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="float-left" outline status="danger">Cancel Add Seal</button>
        <button nbButton class="float-right" outline>Next</button>
    </nb-card-footer>
</nb-card>
