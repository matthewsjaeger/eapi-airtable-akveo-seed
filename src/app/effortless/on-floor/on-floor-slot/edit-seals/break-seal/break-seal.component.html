<nb-card style="align-items: center;">
    <nb-card-header>
        <h4>Break Seal </h4>
    </nb-card-header>
    <nb-card-body>
        <label>Reason for Replacement</label> <br>
        <nb-select placeholder="Select Showcase" [(selected)]="selectedItem">
            <nb-option value="">Option empty</nb-option>
            <nb-option value="0">Option 0</nb-option>
            <nb-option value="1">Option 1</nb-option>
            <nb-option value="2">Option 2</nb-option>
            <nb-option value="3">Option 3</nb-option>
            <nb-option value="4">Option 4</nb-option>
          </nb-select>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="float-left" outline status="danger" (click)="cancelBreakSeal()">Cancel Break Seal</button>
        <button nbButton class="float-right" outline (click)="next()" >Ok</button>
    </nb-card-footer>
</nb-card>
