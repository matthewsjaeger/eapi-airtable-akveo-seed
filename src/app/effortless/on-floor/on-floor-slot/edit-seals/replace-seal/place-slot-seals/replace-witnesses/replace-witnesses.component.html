<nb-card style="width: 400px; height: 400px;">
    <nb-card-header>
        <h5>Adding Seal #:</h5>
    </nb-card-header>
    Witnesses:
    <nb-card-body>
        <b>Badge Number:</b> <input nbInput type="text">
    </nb-card-body>
    <nb-card-footer>
        <button nbButton class="float-left" outline status="danger" (click)="cancelReplaceSeal()">Cancel Replace Seal</button>
        <button nbButton class="float-right" outline (click)="finish()" >Finish</button>
    </nb-card-footer>
</nb-card>
