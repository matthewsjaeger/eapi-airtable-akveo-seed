<nb-card [size]="'large'">
    <nb-card-header>
        <button nbButton ghost size="medium" class="float-left" (click)="goBack()">
            <nb-icon icon="arrow-ios-back-outline"></nb-icon>Stored Slots
        </button>
        <h4 style="width: fit-content; margin: auto;">Storage Slot</h4>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item>
                <label>Serial Number: {{slot.SerialNumber}}</label>
            </nb-list-item>
            <nb-list-item>
                <label>Slot #: {{slot?.SlotNumber}} </label>
            </nb-list-item>
            <nb-list-item>
                <label>Manufacturer: {{slot.DisplayManufacturer}} </label>
            </nb-list-item>
            <nb-list-item>
                <label>Cabinet Model: {{slot.CabinetModel}} </label>
            </nb-list-item>
            <nb-list-item>
                <label>Game Chip: {{slot.GameChip}} </label>
            </nb-list-item>
            <nb-list-item>
                <label>WF State: {{slot.WorkflowState}} </label>
            </nb-list-item>
        </nb-list>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=emergencyDropInspection()>Emergency Drop Inspection</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=jpVerify10-20()>JP Verify $10K - $19,999.99</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=mediaVerification()>Media Verification</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=stakerFullRecord()>Staker Full Record</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=scheduleDestruction()>Staker Full Record</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=scheduleReturn()>Schedule
            Return</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=scheduleSale()>Schedule
            Sale</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;"
            (click)=scheduleStorageToFloor()>Schedule Storage to Floor</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=cancelScheduleEvents()>Cancel
            Scheduled Events</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=completeConversion()>Complete
            Conversion</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=editConversion()>Edit
            Conversion</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=completeRemoval()>Complete
            Removal</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=editScheduleRemoval()>Edit
            Schedule Removal</button>
    </nb-card-body>
</nb-card>
