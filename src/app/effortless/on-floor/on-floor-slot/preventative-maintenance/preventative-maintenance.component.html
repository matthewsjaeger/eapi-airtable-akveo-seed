<nb-card [size]="'large'">
    <nb-card-header>
        <button nbButton ghost size="medium" class="float-left" (click)="cancel()">Cancel</button>
        <h4 style="width: fit-content; margin: auto;">Preventative Maintenance Record</h4>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item><b>Cleaning</b></nb-list-item>
            
            <nb-list-item>
                <label>Vacuum Machine:</label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Vacuum.NA" (change)="applyToChecklist('Vacuum', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Vacuum.No" (change)="applyToChecklist('Vacuum', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Vacuum.Yes" (change)="applyToChecklist('Vacuum', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item> 
                <label> Blow Out Logic: </label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.BlowOut.NA" (change)="applyToChecklist('BlowOut', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.BlowOut.No" (change)="applyToChecklist('BlowOut', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.BlowOut.Yes" (change)="applyToChecklist('BlowOut', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item>
                <label> Calibrate Touch Screen:</label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.TouchScreen.NA" (change)="applyToChecklist('TouchScreen', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.TouchScreen.No" (change)="applyToChecklist('TouchScreen', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.TouchScreen.Yes" (change)="applyToChecklist('TouchScreen', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item>
                <label> Calibrate / test Button Panel:</label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.TestButton.NA" (change)="applyToChecklist('TestButton', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.TestButton.No" (change)="applyToChecklist('TestButton', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.TestButton.Yes" (change)="applyToChecklist('TestButton', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item><b>Test</b></nb-list-item>
            <nb-list-item>
                <label> DBA: </label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Dba.NA" (change)="applyToChecklist('Dba', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Dba.No" (change)="applyToChecklist('Dba', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Dba.Yes" (change)="applyToChecklist('Dba', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item>
                <label> Printer:</label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Printer.NA" (change)="applyToChecklist('Printer', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Printer.No" (change)="applyToChecklist('Printer', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Printer.Yes" (change)="applyToChecklist('Printer', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item>
                <label> Door Switches: </label>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Door.NA" (change)="applyToChecklist('Door', 'NA')">N/A</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Door.No" (change)="applyToChecklist('Door', 'No')">No</nb-checkbox>
                <nb-checkbox class="float-right" status="basic" [(ngModel)]="tempChecklist.Door.Yes" (change)="applyToChecklist('Door', 'Yes')">Yes</nb-checkbox>
            </nb-list-item>
            <nb-list-item>
                <label>Comments:</label>
                <textarea nbInput fullWidth placeholder="Comments" [(ngModel)]="checklist.Comments"></textarea>
            </nb-list-item>
        </nb-list>
        <button nbButton class="float-right" ghost size="medium" (click)="finish()">Finish</button>
        <button nbButton ghost size="medium" (click)="cancel()">Cancel</button>
    </nb-card-body>
</nb-card>
