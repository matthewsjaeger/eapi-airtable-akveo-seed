<nb-card>
    <nb-card-header>
        <button nbButton outline size="medium" status="danger" class="float-left" (click)="cancel()">
            <nb-icon icon="slash-outline"></nb-icon>Cancel
        </button>
        <h4 style="width: fit-content; margin: auto;">State Of Minnesota Inspection</h4>
    </nb-card-header>

    <nb-card-body>
        <nb-list>
            <nb-list-item [style.backgroundColor]="personState ? '': '#ff3d71'">
                <label> <b>State of MN Representative:</b> </label>
                <button nbButton class="float-right" size="small" outline (click)="addState()">Add</button>
                <input nbInput [(ngModel)]="state" type="text" placeholder="BadgeNumber" class="float-right"
                    style="margin-right: 1rem;">
                <nb-list>
                    <nb-list-item *ngIf="personState" id="repair">
                        <label [(ngModel)]="checklist.StateRepresentative" ngDefaultControl> {{personState.FirstName}}
                            {{personState.LastName}}, {{personState.BadgeNumber}} </label>
                        <button nbButton ghost status="danger" size="small" (click)="deleteState()">
                            <nb-icon icon="close-outline"></nb-icon>
                        </button>
                    </nb-list-item>
                </nb-list>
            </nb-list-item>
            <nb-list-item [style.backgroundColor]="personGaming ? '': '#ff3d71'">
                <label> <b>Gaming Commission Representative:</b> </label>
                <button nbButton class="float-right" size="small" outline (click)="addGaming()">Add</button>
                <input nbInput [(ngModel)]="gaming" type="text" placeholder="BadgeNumber" class="float-right"
                    style="margin-right: 1rem;">
                <nb-list>
                    <nb-list-item *ngIf="personGaming" id="repair">
                        <label [(ngModel)]="checklist.GamingRepresentative" ngDefaultControl> {{personGaming.FirstName}}
                            {{personGaming.LastName}}, {{personGaming.BadgeNumber}} </label>
                        <button nbButton ghost status="danger" size="small" (click)="deleteGaming()">
                            <nb-icon icon="close-outline"></nb-icon>
                        </button>
                    </nb-list-item>
                    </nb-list>
            </nb-list-item>
                    <nb-list-item [style.backgroundColor]="checklist.Visit ? '': '#ff3d71'">
                        <label><b>Nature of Visit?</b></label>
                        <nb-select placeholder="Nature of Visit" fullWidth [(selected)]="checklist.Visit">
                            <nb-option></nb-option>
                            <nb-option value="Routine Inspection">Routine Inspection</nb-option>
                            <nb-option value="Complaint">Complaint</nb-option>
                            <nb-option value="Investigation">Investigation</nb-option>
                            <nb-option value="Other">Other</nb-option>
                        </nb-select>
                    </nb-list-item>
                    <nb-list-item>
                        <label>Information Requested:</label>
                        <textarea nbInput fullWidth placeholder="Information Requested"
                            [(ngModel)]="checklist.InformationRequested"></textarea>
                    </nb-list-item>
                    <nb-list-item>
                        <label>Comments:</label>
                        <textarea nbInput fullWidth placeholder="Comments" [(ngModel)]="checklist.Comments"></textarea>
                    </nb-list-item>
                </nb-list>
    </nb-card-body>
    <nb-card-footer>
        <button nbButton outline status="danger" size="medium" class="float-left" (click)="cancel()">
            <nb-icon icon="slash-outline"></nb-icon> Cancel
        </button>
        <button nbButton outline size="medium" class="float-right" (click)="finish()">
            <nb-icon icon="arrowhead-right-outline"></nb-icon> Finish
        </button>
    </nb-card-footer>
</nb-card>
