<nb-card [size]="'large'">
    <nb-card-header>
        <h4 style="width: fit-content; margin: auto;">JP Verify $10k - $19,999.99</h4>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item>
                <label>Record the Jackpot amount:</label>
                <input nbInput class="float-right" placeholder="How Much?">
            </nb-list-item>
            <nb-list-item>
                <label>MEAL Book Entry</label>
                <nb-radio-group class="float-right" [(ngModel)]="book">
                    <nb-radio *ngFor="let book of books" 
                    [value]="book.value" 
                    style="display: inline-block;">
                        {{ book.label }}
                    </nb-radio>
                </nb-radio-group>
            </nb-list-item>
            <nb-list-item>
                <label> Are All Seal(s) Intact? </label>
                <nb-radio-group class="float-right" [(ngModel)]="seal">
                    <nb-radio *ngFor="let seal of seals" 
                    [value]="seal.value" 
                    style="display: inline-block;">
                        {{ seal.label }}
                    </nb-radio>
                </nb-radio-group>
            </nb-list-item>


            <nb-list-item>
                <label>Record Slot Repair Representative:</label>
                <nb-select class="float-right" placeholder="Select Showcase" [(selected)]="selectedItem">
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>
            </nb-list-item>

            <nb-list-item>
                <label>Record Security Representative:</label>
                <nb-select class="float-right" placeholder="Select Showcase" [(selected)]="selectedItem">
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>
            </nb-list-item>

            <nb-list-item>
                <label>Record Slot Operations Manager:</label>
                <nb-select class="float-right" placeholder="Select Showcase" [(selected)]="selectedItem">
                    <nb-option value="">Option empty</nb-option>
                    <nb-option value="0">Option 0</nb-option>
                    <nb-option value="1">Option 1</nb-option>
                    <nb-option value="2">Option 2</nb-option>
                    <nb-option value="3">Option 3</nb-option>
                    <nb-option value="4">Option 4</nb-option>
                </nb-select>
            </nb-list-item>
        </nb-list>
        <button nbButton class="float-right" ghost size="medium" (click)="finish()">Finish</button>
        <button nbButton ghost size="medium" (click)="cancel()">Cancel</button>
    </nb-card-body>
</nb-card>
