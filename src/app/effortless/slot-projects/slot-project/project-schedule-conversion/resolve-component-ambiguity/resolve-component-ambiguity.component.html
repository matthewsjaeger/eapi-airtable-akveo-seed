<nb-card>
  <nb-card-header>
    <h5>Select matching component for {{slot}}:</h5>
  </nb-card-header>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let scd of scds" (click)="selectScd(scd)">
        {{scd.SimplifiedDisplayText}}
      </nb-list-item>
    </nb-list>
    <button nbButton fullWidth style="margin-top:.5em" class="float-right" (click)="close()" status="danger">
      Cancel
    </button>
  </nb-card-body>
</nb-card>
