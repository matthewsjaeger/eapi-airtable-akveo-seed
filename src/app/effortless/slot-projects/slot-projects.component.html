<nb-card class="bg-white p-4 rounded-lg shadow-md">
  <nb-card-header class="relative flex items-center justify-between w-full">

    <!-- Slot Projects Title (stays on the left) -->
    <span class="header-text">Slot Projects</span>

    <!-- Search Input -->
    <input type="text" nbInput placeholder="Search projects" class="search-input mx-10">

    <!-- Start New Project Button (positioned to the far right) -->
    <button nbButton status="primary" (click)="newProject()" class="start-new-project-btn">
      Start New Project
    </button>

  </nb-card-header>

  <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger">

    <!-- Column Titles Row -->
    <section class="header-container">
      <span class="project-name">Project Name</span>
      <span class="description-header">Description</span>
      <span class="ml-auto mr-20">Due Date</span>
    </section>

    <!-- List of Slot Projects -->
    <nb-list>
      <nb-list-item *ngFor="let slotProject of slotProjects" class="slotProject-container">
        <!-- Project Name Column -->
        <span class="project-name-column" (click)="openProject(slotProject)">
          <span>{{ slotProject.Name }}</span>
        </span>

        <!-- Description Column -->
        <span class="description-column">
          <nb-icon icon="description" pack="custom"></nb-icon>
          <span>{{ slotProject.Description }}</span>
        </span>

        <!-- Due Date Column -->
        <span class="date-column">
          <nb-icon icon="calendar" pack="custom"></nb-icon>
          <span class="ml-2">{{ slotProject.DueDate | date: 'mediumDate' }}</span>
        </span>
      </nb-list-item>
    </nb-list>
    
  </nb-card-body>
</nb-card>
