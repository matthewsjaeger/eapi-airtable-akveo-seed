<nb-card>
  <nb-card-header class="relative flex items-center justify-between w-full">

    <!-- Slot Projects Title (stays on the left) -->
    <span class="header-text">Slot Projects</span>
    
    <!-- Search Input -->
    <input 
    type="text" 
    nbInput 
    placeholder="Search projects" 
    class="search-input mx-10">

    <!-- Start New Project Button (positioned to the far right) -->
    <button nbButton status="primary" (click)="newProject()" class="start-new-project-btn">
      Start New Project
    </button>

  </nb-card-header>

  <nb-card-body [nbSpinner]="loading" nbSpinnerStatus="danger">
    <nb-list>
      <nb-list-item *ngFor="let slotProject of slotProjects">
        <button nbButton size="small" class="float-right" (click)="openProject(slotProject)">Open Project</button>
        <div class="float-left">
          <h6>{{ slotProject.Name }}</h6>
          <b>Description:</b> {{ slotProject.Description }} <br>
          <b>Due Date:</b> {{ slotProject.DueDate | date: 'mediumDate' }}
        </div>
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
