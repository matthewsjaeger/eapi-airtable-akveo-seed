<nb-card [size]="'large'">
  <nb-card-header>
    <button nbButton ghost size="medium" class="float-left" (click)="goBack()">
      <nb-icon icon="arrow-ios-back-outline"></nb-icon>Storage Slots
    </button>
    <h4 style="width: fit-content; margin: auto;">Search Stored Slots</h4>
    <input class="searchBar" [(ngModel)]="searchTerm" autocomplete="off" (change)="searchSlots()" type="text" nbInput fullWidth
      placeholder="Search for stored slots">
  </nb-card-header>
  <p *ngIf="noResults">No stored slots serial number contain: {{data.search}}</p>
  <nb-card-body>
    <nb-list>
      <nb-list-item *ngFor="let slot of slotViews">
        <button nbButton size="small" class="float-right" (click)=selectSlot()>Open Slot</button>
        {{slot.SerialNumber}}
      </nb-list-item>
    </nb-list>
  </nb-card-body>
</nb-card>
