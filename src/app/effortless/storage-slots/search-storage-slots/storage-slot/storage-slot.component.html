<nb-card [size]="'large'">
    <nb-card-header>
        <button nbButton ghost size="medium" class="float-left" (click)="goBack()">
            <nb-icon icon="arrow-ios-back-outline"></nb-icon>Stored Slots
        </button>
        <h4 style="width: fit-content; margin: auto;">Storage Slot</h4>
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item>
                <label> <b> Serial Number:</b> {{slot.SerialNumber}}</label>
            </nb-list-item>
            <nb-list-item>
                <label> <b> Slot #:</b> {{slot.SlotNumber}} </label>
            </nb-list-item>
            <nb-list-item>
                <label> <b> Manufacturer:</b> {{slot.DisplayManufacturer}} </label>
            </nb-list-item>
            <nb-list-item>
                <label> <b> Cabinet Model:</b> {{slot.CabinetModel}} </label>
            </nb-list-item>
            <nb-list-item>
                <label> <b> Game Chip:</b> {{slot.GameChip}} </label>
            </nb-list-item>
            <nb-list-item>
                <label> <b> WF State:</b> {{slot.WorkflowState}} </label>
            </nb-list-item>
        </nb-list>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=atrInspection()>ATR
            Inspection</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=completeApplyLicense()>Complete
            Apply License</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=designateToMuseum()>Designate to
            Museum</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=editSeals()>Edit Seals</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=scheduleDestruction()>Schedule
            Destruction</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=scheduleReturn()>Schedule
            Return</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=scheduleSale()>Schedule
            Sale</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;"
            (click)=scheduleStorageToFloor()>Schedule Storage to Floor</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=cancelScheduleEvents()>Cancel
            Scheduled Events</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=completeConversion()>Complete
            Conversion</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=editConversion()>Edit
            Conversion</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=completeRemoval()>Complete
            Removal</button>
        <button nbButton fullWidth status="primary" style="margin-bottom: 5px;" (click)=editScheduleRemoval()>Edit
            Schedule Removal</button>
    </nb-card-body>
</nb-card>
